<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Droopy Hero Overlay â€” Queue Admin</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #e50914;
    margin-bottom: 20px;
  }
  .card {
    background: #1e1e1e;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  input, select {
    background: #2a2a2a;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px;
    margin-top: 5px;
    width: 100%;
  }
  button {
    background-color: #e50914;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  }
  button:hover {
    background-color: #b0060f;
  }
  .output-link {
    margin-top: 10px;
    background: #181818;
    border-radius: 6px;
    padding: 10px;
    font-size: 0.9em;
    color: #a0ffa0;
    word-break: break-all;
  }
</style>
</head>

<body>
  <h1>Droopy Hero Overlay â€” Queue Admin</h1>

  <div class="card">
    <h3>ðŸŽ¯ Streamer Setup</h3>
    <label>Channel ID (for overlay):</label>
    <input type="text" id="channelId" placeholder="e.g. Droopy">

    <label>Donation Page URL:</label>
    <input type="text" id="donationBase" placeholder="e.g. https://streamlabs.com/droopy/tip">

    <label>Default Donation Amount ($):</label>
    <input type="number" id="defaultAmount" placeholder="e.g. 5">

    <button id="saveSetup">ðŸ’¾ Save Setup</button>
    <button id="generateLink">ðŸ”— Generate Hero Picker Link</button>
    <div id="generatedUrl" class="output-link"></div>
  </div>

  <div class="card">
    <h3>ðŸ§¾ Queue Controls</h3>
    <button id="clearQueue">Clear Queue</button>
    <button id="nextHero">Next Hero</button>
    <ul id="queueList"></ul>
  </div>

  <script>
    const saveBtn = document.getElementById("saveSetup");
    const genBtn = document.getElementById("generateLink");
    const channelEl = document.getElementById("channelId");
    const donationEl = document.getElementById("donationBase");
    const amountEl = document.getElementById("defaultAmount");
    const outputEl = document.getElementById("generatedUrl");

    saveBtn.addEventListener("click", () => {
      localStorage.setItem("channelId", channelEl.value.trim());
      localStorage.setItem("donationBase", donationEl.value.trim());
      localStorage.setItem("defaultAmount", amountEl.value.trim());
      alert("âœ… Setup saved!");
    });

    genBtn.addEventListener("click", () => {
      const channel = channelEl.value.trim();
      const donationBase = encodeURIComponent(donationEl.value.trim());
      const amount = amountEl.value.trim() || 5;

      if (!channel || !donationBase) {
        alert("Please fill out Channel ID and Donation URL first!");
        return;
      }

      const url = `https://droopy1943.github.io/Hero-picker/?channel=${channel}&amount=${amount}&donolink=${donationBase}`;
      navigator.clipboard.writeText(url).then(() => {
        outputEl.textContent = `âœ… Link copied to clipboard:\n${url}`;
      });
    });
  </script>
</body>
</html>
