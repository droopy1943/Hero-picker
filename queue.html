<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Queue Manager</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background:#111; 
      color:#fff; 
    }
    select, input, button { 
      margin: 5px; 
      padding: 5px 10px; 
      font-size: 1rem; 
    }
    button { 
      background:#ffcc00; 
      border:none; 
      cursor:pointer; 
      font-weight:bold; 
    }
    button:hover { background:#ffaa00; }
    ul { list-style:none; padding-left:0; }
    li { margin:10px 0; display:flex; align-items:center; }
    li img { width:50px; height:auto; margin-right:10px; }
  </style>
</head>
<body>
  <h1>Hero Queue Manager</h1>

  <label for="heroSelect">Add Hero to Queue:</label><br>
  <select id="heroSelect">
    <option value="Adam Warlock">Adam Warlock</option>
    <option value="Angela">Angela</option>
    <option value="Black Panther">Black Panther</option>
    <option value="Black Widow">Black Widow</option>
    <option value="Blade">Blade</option>
    <option value="Captain America">Captain America</option>
    <option value="Cloak & Dagger">Cloak & Dagger</option>
    <option value="Doctor Strange">Doctor Strange</option>
    <option value="Emma Frost">Emma Frost</option>
    <option value="Groot">Groot</option>
    <option value="Hawkeye">Hawkeye</option>
    <option value="Hela">Hela</option>
    <option value="Hulk">Hulk</option>
    <option value="Human Torch">Human Torch</option>
    <option value="Invisible Woman">Invisible Woman</option>
    <option value="Iron Fist">Iron Fist</option>
    <option value="Iron Man">Iron Man</option>
    <option value="Jeff the Land Shark">Jeff the Land Shark</option>
    <option value="Loki">Loki</option>
    <option value="Luna Snow">Luna Snow</option>
    <option value="Magik">Magik</option>
    <option value="Magneto">Magneto</option>
    <option value="Mantis">Mantis</option>
    <option value="Mister Fantastic">Mister Fantastic</option>
    <option value="Moon Knight">Moon Knight</option>
    <option value="Namor">Namor</option>
    <option value="Peni Parker">Peni Parker</option>
    <option value="Phoenix">Phoenix</option>
    <option value="Psylocke">Psylocke</option>
    <option value="The Punisher">The Punisher</option>
    <option value="The Thing">The Thing</option>
    <option value="Rocket Raccoon">Rocket Raccoon</option>
    <option value="Scarlet Witch">Scarlet Witch</option>
    <option value="Squirrel Girl">Squirrel Girl</option>
    <option value="Spider-Man">Spider-Man</option>
    <option value="Star-Lord">Star-Lord</option>
    <option value="Storm">Storm</option>
    <option value="Thor">Thor</option>
    <option value="Ultron">Ultron</option>
    <option value="Venom">Venom</option>
    <option value="Winter Soldier">Winter Soldier</option>
    <option value="Wolverine">Wolverine</option>
  </select>
  <button onclick="addHero()">Add Hero</button>
  <button onclick="nextHero()">Next Hero</button>
  <button onclick="clearQueue()">Clear Queue</button>

  <h2>Current Queue:</h2>
  <ul id="queueList"></ul>

  <script>
    let queue = [];
    let overlayWindow = null;

    // Map heroes to filenames (must match your GitHub images folder)
    const characters = {
      "Adam Warlock": "adamwarlock.png",
      "Angela": "angela.png",
      "Black Panther": "blackpanther.png",
      "Black Widow": "Black%20Widow.png",
      "Blade": "blade.png",
      "Captain America": "captainamerica.png",
      "Cloak & Dagger": "Cloak%20&%20Dagger.png",
      "Doctor Strange": "doctorstrange.png",
      "Emma Frost": "emmafrost.png",
      "Groot": "groot.png",
      "Hawkeye": "hawkeye.png",
      "Hela": "hela.png",
      "Hulk": "hulk.png",
      "Human Torch": "humantorch.png",
      "Invisible Woman": "Invisible%20Woman.png",
      "Iron Fist": "ironfist.png",
      "Iron Man": "ironman.png",
      "Jeff the Land Shark": "Jeff%20the%20land%20shark.png",
      "Loki": "Loki.png",
      "Luna Snow": "Luna%20Snow.png",
      "Magik": "Magik.png",
      "Magneto": "magneto.png",
      "Mantis": "Mantis.png",
      "Mister Fantastic": "Mister%20Fantastic.png",
      "Moon Knight": "Moon%20Knight.png",
      "Namor": "Namor.png",
      "Peni Parker": "Peni%20Parker.png",
      "Phoenix": "Phoenix.png",
      "Psylocke": "Psylocke.png",
      "The Punisher": "The%20Punisher.png",
      "The Thing": "The%20Thing.png",
      "Rocket Raccoon": "Rocket%20Raccoon.png",
      "Scarlet Witch": "Scarlet%20Witch.png",
      "Squirrel Girl": "Squirrel%20Girl.png",
      "Spider-Man": "spiderman.png",
      "Star-Lord": "Star-Lord.png",
      "Storm": "Storm.png",
      "Thor": "thor.png",
      "Ultron": "Ultron.png",
      "Venom": "Venom.png",
      "Winter Soldier": "Winterr%20Soldier.png",
      "Wolverine": "Wolverine.png"
    };

    function openOverlay() {
      if(!overlayWindow || overlayWindow.closed) {
        overlayWindow = window.open("overlay.html", "Overlay", "width=800,height=600");
      }
    }

    function refreshQueue() {
      const list = document.getElementById("queueList");
      list.innerHTML = "";
      queue.forEach((hero, i) => {
        const li = document.createElement("li");
        const img = document.createElement("img");
        img.src = `images/${characters[hero]}`;
        li.appendChild(img);
        li.appendChild(document.createTextNode(`${i+1}. ${hero}`));
        list.appendChild(li);
      });
    }

    function addHero() {
      const hero = document.getElementById("heroSelect").value;
      if(hero) {
        queue.push(hero);
        refreshQueue();
      }
    }

    function nextHero() {
      if(queue.length === 0) return alert("Queue is empty!");
      const next = queue.shift();
      refreshQueue();
      openOverlay();
      overlayWindow.postMessage({hero: next}, "*");
    }

    function clearQueue() {
      queue = [];
      refreshQueue();
    }

    refreshQueue();
    openOverlay();
  </script>
</body>
</html>
