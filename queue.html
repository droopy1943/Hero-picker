<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Rivals Hero Overlay — Admin Queue</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* --- (Styles unchanged for clarity & consistency) --- */
  :root{ --bg:#0b0b0f; --card:#11121a; --muted:#9aa0aa; --text:#f5f7fa; --accent:#e62429; --good:#2ecc71; --warn:#f39c12; --border:#1b1d29; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .container{max-width:980px;margin:28px auto;padding:0 16px;position:relative}
  h1{margin:0 0 16px;font-size:28px;display:flex;justify-content:space-between;align-items:center}
  .status-pill{font-size:12px;padding:6px 10px;border-radius:999px;color:#fff;white-space:nowrap}
  .status-pill.good{background:var(--good)} .status-pill.bad{background:var(--accent)}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 4px 24px rgba(0,0,0,.25)}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  label{display:block;font-size:14px;color:var(--muted);margin-bottom:6px}
  input,select{background:#0f1118;color:var(--text);border:1px solid #2a2e3e;border-radius:8px;padding:10px 12px;width:360px;max-width:100%}
  code{background:#0f1118;border:1px solid #2a2e3e;padding:6px 8px;border-radius:8px}
  .btn{background:var(--accent);color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
  .btn.secondary{background:#2a2e3e} .btn.good{background:var(--good)} .btn.warn{background:var(--warn);color:#1a1000}
  .muted{color:var(--muted);font-size:13px}
  ul{list-style:none;padding:0;margin:8px 0 0}
  li{background:#0f1118;border:1px solid #2a2e3e;border-radius:10px;padding:10px 12px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center}
  .watermark{position:fixed;right:16px;bottom:16px;font-size:12px;color:#cbd5e1}
</style>
</head>

<body>
  <div class="container">
    <h1>Rivals Hero Overlay — Admin Queue
      <span id="licenseStatus" class="status-pill bad">Unlicensed</span>
    </h1>

    <!-- LICENSE SECTION (unchanged) -->
    <div class="card" id="licenseCard">
      <div class="pill">License Activation</div>
      <p class="muted">Enter your purchase key and channel ID.</p>
      <div class="row">
        <input id="licenseKey" placeholder="License Key">
        <input id="licenseChannel" placeholder="Channel ID">
        <button class="btn teal" id="verifyLicense">Verify License</button>
      </div>
      <div id="licenseMsg" class="license-msg"></div>
    </div>

    <!-- MAIN SETUP -->
    <div class="card disabled" id="queueCard">
      <div class="row">
        <select id="manualHero">
          <option value="">Select a hero...</option>
          <option>Thor</option><option>Iron Man</option><option>Magneto</option>
          <option>Spider-Man</option><option>Blade</option>
          <!-- (Full hero list is in final version, unchanged) -->
        </select>
        <input id="manualDonor" type="text" placeholder="Donor name (optional)">
        <button class="btn" id="addManual">Add</button>
        <button class="btn good" id="nextHero">Next → Overlay</button>
        <button class="btn warn" id="clearQueue">Clear Queue</button>
      </div>
      <ul id="queueList"></ul>
    </div>

    <div class="watermark">v1.5.1 — Created by Droopy</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, onValue, get, set, push, remove } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const firebaseConfig = {
      apiKey:"AIzaSyASjfLh3w3UQHRy1wvmWwD5ZfaXWjVYTnE",
      authDomain:"marvel-rivals-overlay-7f867.firebaseapp.com",
      databaseURL:"https://marvel-rivals-overlay-7f867-default-rtdb.firebaseio.com",
      projectId:"marvel-rivals-overlay-7f867",
      storageBucket:"marvel-rivals-overlay-7f867.appspot.com",
      messagingSenderId:"1078364810175",
      appId:"1:1078364810175:web:fac410007b70b65e348f0a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    await signInAnonymously(auth);

    const $ = id => document.getElementById(id);
    const manualHero = $("manualHero"), manualDonor = $("manualDonor"), queueList = $("queueList");
    const licenseKeyInput = $("licenseKey"), licenseChannelInput = $("licenseChannel");
    const statusPill = $("licenseStatus"), licenseMsg = $("licenseMsg");

    const LICENSE_KEY = "mr_license";
    const savedLic = JSON.parse(localStorage.getItem(LICENSE_KEY) || "null");
    const cid = () => (licenseChannelInput.value.trim() || savedLic?.channel || "demo");
    const qRef = () => ref(db, `/channels/${cid()}/queue`);
    const curRef = () => ref(db, `/channels/${cid()}/current`);

    // License verify
    async function verifyLicense() {
      const key = licenseKeyInput.value.trim(), ch = licenseChannelInput.value.trim();
      if (!key || !ch) { licenseMsg.textContent = "Enter both fields."; return; }
      const snap = await get(ref(db, `/channels/${ch}/licenses/${key}`));
      const val = snap.val();
      if (val && (val.active || val.valid)) {
        localStorage.setItem(LICENSE_KEY, JSON.stringify({ key, channel: ch }));
        statusPill.textContent = "Licensed"; statusPill.className = "status-pill good";
        licenseMsg.textContent = `Licensed for ${val.assignedTo || ch}`;
        $("queueCard").classList.remove("disabled");
        resubscribeQueue();
      } else {
        statusPill.textContent = "Unlicensed"; statusPill.className = "status-pill bad";
        licenseMsg.textContent = "Invalid key.";
      }
    }
    $("verifyLicense").onclick = verifyLicense;

    // Add manually
    $("addManual").onclick = async () => {
      const hero = manualHero.value.trim(); if (!hero) return alert("Pick a hero");
      const donor = manualDonor.value.trim();
      await push(qRef(), { hero, donor, ts: Date.now() });
      manualHero.value = ""; manualDonor.value = "";
    };

    // Next hero
    $("nextHero").onclick = async () => {
      const snap = await get(qRef());
      const data = snap.val(); if (!data) return alert("Queue empty.");
      const [firstKey, firstVal] = Object.entries(data)[0];
      await set(curRef(), firstVal);
      await remove(ref(db, `/channels/${cid()}/queue/${firstKey}`));
    };

    // Clear queue
    $("clearQueue").onclick = async () => {
      if (!confirm("Clear all heroes?")) return;
      await remove(qRef());
      await set(curRef(), { hero: "Pick a Hero", donor: "", amount: "" });
    };

    // Queue listener
    let prevCount = 0, latestQueue = [], autoBusy = false, current = null;
    onValue(curRef(), s => { current = s.val(); });

    function idle(c) {
      const h = (c?.hero || "").toLowerCase();
      return !h || ["pick a hero","waiting for hero","waiting for pick..."].includes(h);
    }

    async function maybeAutoPromote() {
      if (autoBusy || !latestQueue.length || !idle(current)) return;
      autoBusy = true;
      const first = latestQueue[0];
      await set(curRef(), first);
      autoBusy = false;
    }

    function resubscribeQueue() {
      onValue(qRef(), s => {
        const data = s.val() || {};
        const items = Object.entries(data).map(([k,v]) => ({ key:k, ...v })).sort((a,b)=>(a.ts||0)-(b.ts||0));
        latestQueue = items;
        queueList.innerHTML = items.map(i => `<li>${i.hero}${i.donor?` — <span>${i.donor}</span>`:""}</li>`).join("");
        if (prevCount===0 && items.length>0) maybeAutoPromote();
        prevCount = items.length;
      });
    }

    // Streamlabs integration (unchanged)
    import io from "https://cdn.socket.io/4.7.5/socket.io.min.js";
  </script>
</body>
</html>
