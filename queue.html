<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Droopy Hero Overlay — Queue Admin</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #111;
      color: #eee;
      margin: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      font-family: inherit;
    }
    input[type=text] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 200px;
      margin-right: 10px;
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .primary { background: #dc3545; color: white; }
    .secondary { background: #444; color: white; }
    .green { background: #28a745; color: white; }
    .yellow { background: #ffc107; color: black; }
    .hidden { display: none !important; }

    #setupBody {
      transition: max-height 0.3s ease-in;
    }
    #setupBody.hidden {
      max-height: 0;
      overflow: hidden;
      padding: 0;
      transition: max-height 0.3s ease-out;
    }

    ul { list-style: none; padding: 0; }
    li {
      padding: 6px 0;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .timestamp { font-size: 12px; color: #888; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Setup</h2>
    <button id="collapseBtn" class="secondary" style="float:right;">Collapse</button>
    <div id="setupBody">
      <p>Enter your <b>Channel ID</b> (your Twitch/Streamlabs username):</p>
      <input type="text" id="channelId" placeholder="Channel ID">
      <input type="text" id="socketToken" placeholder="Streamlabs Socket Token (optional)">
      <br><br>
      <button id="saveSetup" class="primary">Save Setup</button>
      <button id="testFirebase" class="secondary">Test Firebase</button>
      <button id="connectStreamlabs" class="secondary">Connect Streamlabs</button>
      <p>Use this URL for OBS Overlay:</p>
      <code id="overlayUrl"></code>
    </div>
  </div>

  <div class="card">
    <h2>Queue</h2>
    <input type="text" id="heroInput" placeholder="Hero name">
    <input type="text" id="donorInput" placeholder="Donor name (optional)">
    <button id="addHero" class="primary">Add to Queue</button>
    <button id="nextHero" class="green">Next Hero → Overlay</button>
    <button id="clearQueue" class="yellow">Clear Queue</button>
    <ul id="queueList"></ul>
  </div>

  <div class="card">
    <h2>Status</h2>
    <p id="status">Idle...</p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    // ✅ Your real Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyASjfLh3w3UQHRy1wvmWwD5ZfaXWjVYTnE",
      authDomain: "marvel-rivals-overlay-7f867.firebaseapp.com",
      databaseURL: "https://marvel-rivals-overlay-7f867-default-rtdb.firebaseio.com",
      projectId: "marvel-rivals-overlay-7f867",
      storageBucket: "marvel-rivals-overlay-7f867.appspot.com",
      messagingSenderId: "1078364810175",
      appId: "1:1078364810175:web:fac410007b70b65e348f0a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const channelInput = document.getElementById("channelId");
    const heroInput = document.getElementById("heroInput");
    const donorInput = document.getElementById("donorInput");
    const queueList = document.getElementById("queueList");
    const status = document.getElementById("status");
    const overlayUrl = document.getElementById("overlayUrl");

    let currentChannel = localStorage.getItem("channelId") || "demo";
    channelInput.value = currentChannel;
    overlayUrl.textContent = `https://droopy1943.github.io/Hero-picker/overlay.html?channel=${currentChannel}`;

    const qRef = (ch) => ref(db, `/channels/${ch}/queue`);
    const curRef = (ch) => ref(db, `/channels/${ch}/current`);

    // ✅ Realtime queue listener
    onValue(qRef(currentChannel), (snap) => {
      const data = snap.val() || {};
      updateQueueDisplay(Object.values(data));
    });

    function updateQueueDisplay(queue = []) {
      queueList.innerHTML = "";
      queue.forEach((item, idx) => {
        const li = document.createElement("li");
        li.textContent = `${item.hero} ${item.donor ? `— ${item.donor}` : ""}`;
        queueList.appendChild(li);
      });
    }

    document.getElementById("addHero").onclick = async () => {
      const hero = heroInput.value.trim();
      const donor = donorInput.value.trim();
      if (!hero) return;
      await push(qRef(currentChannel), {
        hero, donor, ts: Date.now()
      });
      heroInput.value = donorInput.value = "";
      status.textContent = `[${new Date().toLocaleTimeString()}] Added ${hero}`;
    };

    document.getElementById("nextHero").onclick = async () => {
      const snapshot = await get(qRef(currentChannel));
      const data = snapshot.val();
      if (!data) return alert("Queue empty!");
      const firstKey = Object.keys(data)[0];
      const firstHero = data[firstKey];
      await set(curRef(currentChannel), firstHero);
      await remove(child(qRef(currentChannel), firstKey));
      status.textContent = `[${new Date().toLocaleTimeString()}] Sent ${firstHero.hero} → Overlay`;
    };

    document.getElementById("clearQueue").onclick = async () => {
      if (!confirm("Clear entire queue?")) return;
      await remove(qRef(currentChannel));
      updateQueueDisplay([]);
      status.textContent = `[${new Date().toLocaleTimeString()}] Queue cleared.`;
    };

    document.getElementById("saveSetup").onclick = () => {
      currentChannel = channelInput.value.trim() || "demo";
      localStorage.setItem("channelId", currentChannel);
      overlayUrl.textContent = `https://droopy1943.github.io/Hero-picker/overlay.html?channel=${currentChannel}`;
      status.textContent = `[${new Date().toLocaleTimeString()}] Saved settings for channel: ${currentChannel}`;
    };

    document.getElementById("testFirebase").onclick = async () => {
      await push(qRef(currentChannel), { hero: "Blade", donor: "Test", ts: Date.now() });
      status.textContent = `[${new Date().toLocaleTimeString()}] Test data written for channel: ${currentChannel}`;
    };

    // Collapse button
    const collapseBtn = document.getElementById("collapseBtn");
    const setupBody = document.getElementById("setupBody");
    collapseBtn.addEventListener("click", () => {
      setupBody.classList.toggle("hidden");
      collapseBtn.textContent = setupBody.classList.contains("hidden") ? "Expand" : "Collapse";
    });
  </script>
</body>
</html>
