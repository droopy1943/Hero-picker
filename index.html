<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marvel Rivals Hero Request</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 { color: #ffcc00; margin-bottom: 20px; }
  select, button { font-size: 1rem; margin: 10px 0; padding: 5px 10px; }
  button {
    background: #ffcc00;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #ffaa00; }

  /* Add images to dropdown options */
  option {
    background-repeat: no-repeat;
    background-size: 20px 20px;
    padding-left: 25px;
  }
</style>
</head>
<body>
<h1>Pick Your Hero!</h1>
<label for="heroSelect">Select a hero:</label>
<select id="heroSelect"></select>
<br>
<button id="donateBtn">Donate $5 & Request</button>

<script>

  "Emma Frost": "https://github.com/droopy1943/Hero-picker/blob/main/images/Emma%20Frost.png?raw=true",
  "Groot": "https://github.com/droopy1943/Hero-picker/blob/main/images/Groot.png?raw=true",
  "Hawkeye": "https://github.com/droopy1943/Hero-picker/blob/main/images/Hawkeye.png?raw=true",
  "Hela": "https://github.com/droopy1943/Hero-picker/blob/main/images/Hela.png?raw=true",
  "Hulk": "https://github.com/droopy1943/Hero-picker/blob/main/images/Hulk.png?raw=true",
  "Human Torch": "https://github.com/droopy1943/Hero-picker/blob/main/images/Human%20Torch.png?raw=true",
  "Invisible Woman": "https://github.com/droopy1943/Hero-picker/blob/main/images/Invisible%20Woman.png?raw=true",
  "Iron Fist": "https://github.com/droopy1943/Hero-picker/blob/main/images/Iron%20Fist.png?raw=true",
  "Iron Man": "https://github.com/droopy1943/Hero-picker/blob/main/images/Iron%20Man.png?raw=true",

  "Mantis": "https://github.com/droopy1943/Hero-picker/blob/main/images/Mantis.png?raw=true",
  "Mister Fantastic": "https://github.com/droopy1943/Hero-picker/blob/main/images/Mister%20Fantastic.png?raw=true",

  "Winter Soldier": "https://github.com/droopy1943/Hero-picker/blob/main/images/Winter%20Soldier.png?raw=true",
  "Wolverine": "https://github.com/droopy1943/Hero-picker/blob/main/images/Wolverine.png?raw=true"
};

// Populate dropdown with heroes
const heroSelect = document.getElementById("heroSelect");
Object.keys(characters).forEach(hero => {
  const opt = document.createElement("option");
  opt.value = hero;
  opt.textContent = hero;
  heroSelect.appendChild(opt);
});

// Donate button click
const donateBtn = document.getElementById("donateBtn");
donateBtn.addEventListener("click", () => {
  const hero = heroSelect.value;
  const amount = 5;
  const message = encodeURIComponent(`I want to request ${hero}`);
  const tipUrl = `https://droopy.tv/tip?amount=${amount}&message=${message}`;
  window.open(tipUrl, "_blank");

  // Add hero to local queue (overlay can read from this)
  let queue = JSON.parse(localStorage.getItem("heroQueue") || "[]");
  queue.push(hero);
  localStorage.setItem("heroQueue", JSON.stringify(queue));
});
</script>
</body>
</html>
