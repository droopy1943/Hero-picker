<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marvel Rivals Hero Request</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    margin: 0;
  }
  h1 {
    color: #ffcc00;
    margin-bottom: 20px;
  }

  .hero-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 900px;
  }
  .hero-card {
    background: #222;
    padding: 10px;
    border: 2px solid #444;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
  }
  .hero-card img {
    max-width: 100%;
    height: 100px;
    object-fit: contain;
  }
  .hero-card span {
    display: block;
    margin-top: 5px;
    color: #fff;
    font-size: 14px;
  }
  .hero-card:hover {
    border-color: #ffcc00;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <h1>Pick Your Hero!</h1>
  <div class="hero-grid" id="heroGrid"></div>

<script>

  "Wolverine": "https://github.com/droopy1943/Hero-picker/blob/main/images/Wolverine.png?raw=true"
};

// Build the grid
const heroGrid = document.getElementById("heroGrid");
Object.entries(characters).forEach(([name, url]) => {
  const card = document.createElement("div");
  card.className = "hero-card";
  card.innerHTML = `<img src="${url}" alt="${name}"><span>${name}</span>`;
  card.onclick = () => selectHero(name);
  heroGrid.appendChild(card);
});

// Open donation link when hero selected
function selectHero(hero) {
  const amount = 5;
  const message = encodeURIComponent(`I want to request ${hero}`);
  const tipUrl = `https://droopy.tv/tip?amount=${amount}&message=${message}`;
  window.open(tipUrl, "_blank");
}
</script>
</body>
</html>
