<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marvel Rivals Hero Request</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    margin: 0;
  }
  h1 {
    color: #ffcc00;
    margin-bottom: 10px;
  }
  #searchBar {
    margin-bottom: 20px;
    padding: 8px;
    font-size: 16px;
    width: 100%;
    max-width: 400px;
    border: 2px solid #444;
    background: #222;
    color: #fff;
  }
  .hero-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 900px;
  }
  .hero-card {
    background: #222;
    padding: 10px;
    border: 2px solid #444;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
  }
  .hero-card img {
    max-width: 100%;
    height: 100px;
    object-fit: contain;
  }
  .hero-card span {
    display: block;
    margin-top: 5px;
    color: #fff;
    font-size: 14px;
  }
  .hero-card:hover {
    border-color: #ffcc00;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <h1>Pick Your Hero!</h1>
  <input type="text" id="searchBar" placeholder="Search heroes...">
  <div class="hero-grid" id="heroGrid"></div>

<script>
// Characters with reliable GitHub raw links
const baseUrl = "https://raw.githubusercontent.com/droopy1943/Hero-picker/main/images/";

const characters = {
  "Adam Warlock": baseUrl + "Adam%20Warlock.png",
  "Angela": baseUrl + "Angela.png",
  "Black Panther": baseUrl + "Black%20Panther.png",
  "Black Widow": baseUrl + "Black%20Widow.png",
  "Blade": baseUrl + "Blade.png",
  "Captain America": baseUrl + "Captain%20America.png",
  "Cloak & Dagger": baseUrl + "Cloak%20%26%20Dagger.png",
  "Doctor Strange": baseUrl + "Doctor%20Strange.png",
  "Emma Frost": baseUrl + "Emma%20Frost.png",
  "Groot": baseUrl + "Groot.png",
  "Hawkeye": baseUrl + "Hawkeye.png",
  "Hela": baseUrl + "Hela.png",
  "Hulk": baseUrl + "Hulk.png",
  "Human Torch": baseUrl + "Human%20Torch.png",
  "Invisible Woman": baseUrl + "Invisible%20Woman.png",
  "Iron Fist": baseUrl + "Iron%20Fist.png",
  "Iron Man": baseUrl + "Iron%20Man.png",
  "Jeff the Land Shark": baseUrl + "Jeff%20the%20Land%20Shark.png",
  "Loki": baseUrl + "Loki.png",
  "Luna Snow": baseUrl + "Luna%20Snow.png",
  "Magik": baseUrl + "Magik.png",
  "Magneto": baseUrl + "Magneto.png",
  "Mantis": baseUrl + "Mantis.png",
  "Mister Fantastic": baseUrl + "Mister%20Fantastic.png",
  "Moon Knight": baseUrl + "Moon%20Knight.png",
  "Namor": baseUrl + "Namor.png",
  "Peni Parker": baseUrl + "Peni%20Parker.png",
  "Phoenix": baseUrl + "Phoenix.png",
  "Psylocke": baseUrl + "Psylocke.png",
  "The Punisher": baseUrl + "The%20Punisher.png",
  "The Thing": baseUrl + "The%20Thing.png",
  "Rocket Raccoon": baseUrl + "Rocket%20Raccoon.png",
  "Scarlet Witch": baseUrl + "Scarlet%20Witch.png",
  "Squirrel Girl": baseUrl + "Squirrel%20Girl.png",
  "Spider-Man": baseUrl + "Spider-Man.png",
  "Star-Lord": baseUrl + "Star-Lord.png",
  "Storm": baseUrl + "Storm.png",
  "Thor": baseUrl + "Thor.png",
  "Ultron": baseUrl + "Ultron.png",
  "Venom": baseUrl + "Venom.png",
  "Winter Soldier": baseUrl + "Winter%20Soldier.png",
  "Wolverine": baseUrl + "Wolverine.png"
};

// Build hero grid
const heroGrid = document.getElementById("heroGrid");
function renderGrid(filter = "") {
  heroGrid.innerHTML = "";
  Object.entries(characters).forEach(([name, url]) => {
    if (name.toLowerCase().includes(filter.toLowerCase())) {
      const card = document.createElement("div");
      card.className = "hero-card";
      card.innerHTML = `<img src="${url}" alt="${name}"><span>${name}</span>`;
      card.onclick = () => selectHero(name);
      heroGrid.appendChild(card);
    }
  });
}
renderGrid();

// Filter with search
document.getElementById("searchBar").addEventListener("input", (e) => {
  renderGrid(e.target.value);
});

// Open donation link when hero selected
function selectHero(hero) {
  const amount = 5;
  const message = encodeURIComponent(`I want to request ${hero}`);
  const tipUrl = `https://droopy.tv/tip?amount=${amount}&message=${message}`;
  window.open(tipUrl, "_blank");
}
</script>
</body>
</html>
