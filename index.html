<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick Your Hero - Droopy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff4fd8;
    }
    select {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 8px;
      margin: 20px 0;
      border: none;
    }
    button {
      font-size: 1.2rem;
      background: #ff4fd8;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff2ab9;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Choose Your Hero</h1>
  <p>Pick a hero below and support the stream!</p>
  
  <form id="heroForm">
    <select id="heroSelect">
      <option value="Thor">Thor</option>
      <option value="Loki">Loki</option>
      <option value="Zeus">Zeus</option>
      <option value="Odin">Odin</option>
      <option value="Hades">Hades</option>
    </select>
    <br><br>
    <button type="submit">Donate as Hero</button>
  </form>
  
  <footer>
    Powered by Droopy â€¢ Streamlabs Integration
  </footer>
  
  <script>
    document.getElementById('heroForm').addEventListener('submit', function(e){
      e.preventDefault();
      let hero = document.getElementById('heroSelect').value;
      let url = `https://droopy.tv/tip?message=!hero+${encodeURIComponent(hero)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
