<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Rivals Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #0d1117;
      color: #fff;
    }
    select, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #009624;
    }
  </style>
</head>
<body>
  <h1>Request a Marvel Rivals Character</h1>
  <p>Select a character and send a request through my donation page.</p>

  <select id="character">
    <option value="Iron Man">Iron Man</option>
    <option value="Spider-Man">Spider-Man</option>
    <option value="Wolverine">Wolverine</option>
    <option value="Loki">Loki</option>
    <option value="Doctor Strange">Doctor Strange</option>
    <option value="Hulk">Hulk</option>
    <option value="Black Panther">Black Panther</option>
    <option value="Star-Lord">Star-Lord</option>
    <option value="Scarlet Witch">Scarlet Witch</option>
    <option value="Thor">Thor</option>
    <!-- Add more characters here if you want -->
  </select>

  <br>

  <button onclick="sendRequest()">Donate with Request</button>

  <script>
    function sendRequest() {
      const character = document.getElementById('character').value;
      const baseUrl = "https://streamlabs.com/droopytv/tip"; // change droopytv if your Streamlabs username is different
      const message = encodeURIComponent(`I want to request ${character}`);
      const fullUrl = `${baseUrl}?message=${message}`;
      window.open(fullUrl, "_blank");
    }
  </script>
</body>
</html>
