<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marvel Rivals Hero Request</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
  h1 { color: #ffcc00; }
  select, button { font-size:1rem; margin:10px 0; padding:5px 10px; }
  button { background:#ffcc00; border:none; cursor:pointer; font-weight:bold; }
  button:hover { background:#ffaa00; }
</style>
</head>
<body>
  <h1>Pick Your Hero!</h1>
  <label for="heroSelect">Select a hero:</label>
  <select id="heroSelect">
    <option value="Spider-Man">Spider-Man</option>
    <option value="Iron Man">Iron Man</option>
    <option value="Thor">Thor</option>
    <option value="Hawkeye">Hawkeye</option>
    <option value="Magneto">Magneto</option>
    <!-- Add all remaining heroes here -->
  </select>
  <br>
  <button id="donateBtn">Donate $5 & Request</button>

  <script>
    const heroSelect = document.getElementById("heroSelect");
    const donateBtn = document.getElementById("donateBtn");

    donateBtn.addEventListener("click", () => {
      const hero = heroSelect.value;
      const amount = 5;
      const message = encodeURIComponent(`I want to request ${hero}`);
      const tipUrl = `https://streamlabs.com/droopy2/tip?amount=${amount}&message=${message}`;
      window.open(tipUrl, "_blank");
    });
  </script>
</body>
</html>
