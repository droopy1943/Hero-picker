<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marvel Rivals Hero Request</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background: #111; 
    color: #fff; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    margin: 0; 
  }
  h1 { color: #ffcc00; margin-bottom: 20px; }

  .hero-option {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  select, button {
    font-size: 1rem; 
    margin: 10px 0; 
    padding: 5px 10px; 
  }

  button {
    background: #ffcc00; 
    border: none; 
    cursor: pointer; 
    font-weight: bold;
  }

  button:hover { background: #ffaa00; }

  /* Custom dropdown styling */
  .hero-dropdown {
    width: 220px;
    height: 35px;
    overflow: hidden;
    text-align: left;
  }

  .hero-dropdown option {
    padding-left: 30px; /* room for image */
  }

</style>
</head>
<body>
  <h1>Pick Your Hero!</h1>
  <label for="heroSelect">Select a hero:</label>
  <select id="heroSelect" class="hero-dropdown">
    <option value="Spider-Man" data-img="images/spiderman.png">Spider-Man</option>
    <option value="Iron Man" data-img="images/ironman.png">Iron Man</option>
    <option value="Thor" data-img="images/thor.png">Thor</option>
    <option value="Hawkeye" data-img="images/hawkeye.png">Hawkeye</option>
    <option value="Magneto" data-img="images/magneto.png">Magneto</option>
    <option value="Black Panther" data-img="images/blackpanther.png">Black Panther</option>
    <option value="Doctor Strange" data-img="images/doctorstrange.png">Doctor Strange</option>
    <!-- add all other heroes here, with correct image paths -->
  </select>
  <br>
  <button id="donateBtn">Donate $5 & Request</button>

  <script>
    const heroSelect = document.getElementById("heroSelect");
    const donateBtn = document.getElementById("donateBtn");

    // Open Streamlabs tip page with selected hero
    donateBtn.addEventListener("click", () => {
      const hero = heroSelect.value;
      const amount = 5;
      const message = encodeURIComponent(`I want to request ${hero}`);
      const tipUrl = `https://streamlabs.com/droopy2/tip?amount=${amount}&message=${message}`;
      window.open(tipUrl, "_blank");
    });

    // Optional: Show a tiny hero preview next to the dropdown (image updates on selection)
    const preview = document.createElement("img");
    preview.style.width = "60px";
    preview.style.height = "60px";
    preview.style.marginLeft = "15px";
    heroSelect.parentNode.insertBefore(preview, donateBtn);

    function updatePreview() {
      const selectedOption = heroSelect.selectedOptions[0];
      const imgSrc = selectedOption.getAttribute("data-img");
      preview.src = imgSrc;
    }

    heroSelect.addEventListener("change", updatePreview);
    updatePreview(); // initial preview
  </script>
</body>
</html>
