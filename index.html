<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marvel Rivals Hero Picker</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #ff4655;
      margin: 30px 0 10px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      margin-bottom: 80px;
    }

    .hero-tile {
      background-color: #151515;
      border: 2px solid #ff4655;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .hero-tile:hover {
      transform: scale(1.05);
      background-color: #222;
      border-color: #e63946;
    }

    .hero-tile img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid #ff4655;
    }

    .hero-name {
      margin: 8px 0;
      font-size: 0.9em;
      font-weight: 600;
      color: #fff;
      text-transform: capitalize;
    }

    /* --- DROOPY WATERMARK --- */
    .droopy-watermark {
      position: fixed;
      bottom: 12px;
      right: 15px;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85em;
      color: #a3a3a3;
      user-select: none;
      z-index: 1000;
    }

    .droopy-watermark:hover {
      opacity: 1;
      color: #fff;
    }

    .droopy-watermark svg {
      width: 22px;
      height: 22px;
      fill: #9146FF;
      transition: fill 0.2s;
    }

    .droopy-watermark:hover svg {
      fill: #b983ff;
    }

    .droopy-watermark span {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h1>Pick Your Hero</h1>

  <div class="hero-grid" id="heroGrid"></div>

  <!-- DROOPY WATERMARK -->
  <a href="https://twitch.tv/droopy" target="_blank" class="droopy-watermark" title="Created by Droopy">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 2800">
      <path d="M500 0L0 500v1800h600v500l500-500h500l800-800V0H500zm1700 1300l-400 400h-500l-350 350v-350H500V200h1700v1100z"/>
      <path d="M1700 650h200v550h-200zm-550 0h200v550h-200z"/>
    </svg>
    <span>Created by Droopy</span>
  </a>

  <script>
    const heroes = [
      "Adam Warlock", "Angela", "Black Panther", "Black Widow", "Blade", "Captain America",
      "Cloak & Dagger", "Doctor Strange", "Emma Frost", "Groot", "Hawkeye", "Hela", "Hulk",
      "Human Torch", "Invisible Woman", "Iron Fist", "Iron Man", "Jeff the Land Shark", "Loki",
      "Luna Snow", "Magik", "Magneto", "Mantis", "Mister Fantastic", "Moon Knight", "Namor",
      "Peni Parker", "Phoenix", "Psylocke", "The Punisher", "The Thing", "Rocket Raccoon",
      "Scarlet Witch", "Squirrel Girl", "Spider-Man", "Star-Lord", "Storm", "Thor", "Ultron",
      "Venom", "Winter Soldier", "Wolverine"
    ];

    const heroGrid = document.getElementById("heroGrid");

    heroes.forEach(hero => {
      const tile = document.createElement("div");
      tile.className = "hero-tile";

      const img = document.createElement("img");
      const heroFile = `images/${hero}.png`;

      img.src = heroFile;
      img.alt = hero;

      img.onerror = () => {
        const altFile = `images/${hero.replace(/ /g, '').toLowerCase()}.png`;
        img.src = altFile;
      };

      const label = document.createElement("div");
      label.className = "hero-name";
      label.textContent = hero;

      tile.appendChild(img);
      tile.appendChild(label);

      tile.onclick = () => {
        const link = `https://streamlabs.com/CHANNEL_NAME/tip?amount=5&message=I%20want%20to%20request%20${encodeURIComponent(hero)}`;
        window.open(link, "_blank");
      };

      heroGrid.appendChild(tile);
    });
  </script>
</body>
</html>
