<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marvel Rivals Pick Overlay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgba(0,0,0,0);
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      color: white;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Border image as its own element */
    #borderImg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg); /* tweak angle here */
      width: 120%;   /* make it larger than hero image area */
      height: auto;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .character-img {
      width: 300px;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 20px;
      border: 4px solid #ffffff;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .god-name {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 10px;
    }

    .donor-name {
      font-size: 1.5rem;
      color: #00ffcc;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Border as image -->
    <img id="borderImg" src="images/comic_border.png" alt="Border">

    <!-- Character + labels -->
    <div class="container">
      <img id="charImg" class="character-img" src="" alt="" />
      <div id="godName" class="god-name">Waiting for pick...</div>
      <div id="donorName" class="donor-name"></div>
    </div>
  </div>

  <script>
    // Characters map
    const characters = {
      "Iron Man": "ironman.png",
      "Thor": "thor.png",
      "Spider-Man": "spiderman.png",
      "Magneto": "magneto.png",
      "Hawkeye": "hawkeye.png",
      // Add more heroes here...
    };

    const godEl = document.getElementById("godName");
    const donorEl = document.getElementById("donorName");
    const charImgEl = document.getElementById("charImg");

    function newDonation(donor, amount, heroName = null) {
      let god;

      if (heroName && characters[heroName]) {
        god = heroName;
      } else {
        const names = Object.keys(characters);
        god = names[Math.floor(Math.random() * names.length)];
      }

      godEl.textContent = god;
      donorEl.textContent = donor ? `Picked by ${donor} ($${amount})` : "";

      const imgFile = characters[god];
      if (imgFile) {
        charImgEl.src = `images/${imgFile}`;
        charImgEl.style.display = "block";
      } else {
        charImgEl.style.display = "none";
      }
    }

    // Listen for queue.html sending the next hero
    window.addEventListener("message", (event) => {
      if (event.data.hero) {
        console.log("Overlay received hero:", event.data.hero);
        newDonation(null, null, event.data.hero);
      }
    });

    // Expose for manual testing
    window.newDonation = newDonation;
  </script>
</body>
</html>
