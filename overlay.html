<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marvel Rivals Pick Overlay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgba(0,0,0,0);
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      color: white;
    }
    .frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      box-sizing: border-box;
      border: 20px solid #ff0000;
      /* ðŸ”¥ IMPORTANT: use GitHub-hosted border PNG instead of local */
      border-image: url('https://raw.githubusercontent.com/droopy1943/Hero-picker/main/images/comic_border.png') 40 round;
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .character-img {
      width: 300px;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 20px;
      border: 4px solid #ffffff;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .god-name {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 10px;
    }
    .donor-name {
      font-size: 1.5rem;
      color: #00ffcc;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="container">
    <img id="charImg" class="character-img" src="" alt="" />
    <div id="godName" class="god-name">Waiting for pick...</div>
    <div id="donorName" class="donor-name"></div>
  </div>

  <script>
    // List of characters and their GitHub image links
    const characters = {
      "Iron Man": "https://raw.githubusercontent.com/droopy1943/Hero-picker/main/images/Iron%20Man.png",
      "Thor": "https://raw.githubusercontent.com/droopy1943/Hero-picker/main/images/Thor.png",
      "Spider-Man": "https://raw.githubusercontent.com/droopy1943/Hero-picker/main/images/Spider-Man.png",
      "Magneto": "https://raw.githubusercontent.com/droopy1943/Hero-picker/main/images/Magneto.png",
      "Hawkeye": "https://raw.githubusercontent.com/droopy1943/Hero-picker/main/images/Hawkeye.png"
      // ðŸ‘‰ keep expanding this list with the same naming format
    };

    const godEl = document.getElementById("godName");
    const donorEl = document.getElementById("donorName");
    const charImgEl = document.getElementById("charImg");

    function newDonation(donor, amount, heroName = null) {
      let god;

      if (heroName && characters[heroName]) {
        god = heroName; // use the hero from queue
      } else {
        const names = Object.keys(characters);
        god = names[Math.floor(Math.random() * names.length)];
      }

      godEl.textContent = god;
      donorEl.textContent = donor ? `Picked by ${donor} ($${amount})` : "";

      const imgFile = characters[god];
      if (imgFile) {
        charImgEl.src = imgFile;
        charImgEl.style.display = "block";
      } else {
        charImgEl.style.display = "none";
      }
    }

    // Expose for manual testing in console
    window.newDonation = newDonation;

    // âœ… Listen for queue.html sending the next hero
    window.addEventListener("message", (event) => {
      if (event.data.hero) {
        console.log("Overlay received hero:", event.data.hero);
        newDonation(null, null, event.data.hero);
      }
    });
  </script>
</body>
</html>
