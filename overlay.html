<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marvel Rivals Hero Overlay</title>
<style>
  body { margin:0; background:transparent; overflow:hidden; }
  .char-wrapper { width:420px; height:400px; position:relative; margin:auto; top:50%; transform:translateY(-50%);}
  #charImg { width:114px; height:72px; object-fit:contain; display:block; margin:0 auto; position:relative; z-index:1; }
  #borderImg { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:520px; height:355px; z-index:2; pointer-events:none; }
</style>
</head>
<body>
<div class="char-wrapper">
  <img id="charImg" src="" alt="Hero Image">
  <img id="borderImg" src="images/comic_border.png" alt="Border Image">
</div>

<script>
const charImgEl = document.getElementById("charImg");

// Reads the queue from localStorage and displays the next hero
function updateOverlay() {
  let queue = JSON.parse(localStorage.getItem("heroQueue") || "[]");
  if(queue.length === 0) return;
  const hero = queue[0]; // peek first hero
  charImgEl.src = `images/${hero.toLowerCase().replace(/\s+/g,'')}.png`;
}

// Update overlay every 1 second
setInterval(updateOverlay, 1000);
</script>
</body>
</html>
