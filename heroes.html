<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick Your Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; background:#111; color:#fff; font-family:Arial, sans-serif; }
    h1 { text-align:center; color:#ffcc00; margin:24px 0 8px; }
    .sub { text-align:center; color:#bbb; font-size:12px; margin-bottom:18px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:18px; padding:0 24px 32px; max-width:1100px; margin:0 auto; }
    .card { background:#1b1b1b; border:2px solid #333; border-radius:10px; padding:14px; text-align:center; cursor:pointer; transition:transform .15s, border-color .15s; }
    .card:hover { transform:scale(1.04); border-color:#ffcc00; }
    .card img { width:120px; height:120px; object-fit:contain; margin-bottom:10px; }
    .name { font-size:.95rem; }
  </style>
</head>
<body>
  <h1>Pick Your Hero!</h1>
  <div class="sub">Amount is preset. Message is auto-filled so you donâ€™t have to type.</div>
  <div id="grid" class="grid"></div>

  <!-- Firebase (compat not needed here) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    // --- Config (unchanged) ---
    const firebaseConfig = {
      apiKey: "AIzaSyASjfLh3w3UQHRy1wvmWwD5ZfaXWjVYTnE",
      authDomain: "marvel-rivals-overlay-7f867.firebaseapp.com",
      databaseURL: "https://marvel-rivals-overlay-7f867-default-rtdb.firebaseio.com",
      projectId: "marvel-rivals-overlay-7f867",
      storageBucket: "marvel-rivals-overlay-7f867.appspot.com",
      messagingSenderId: "1078364810175",
      appId: "1:1078364810175:web:fac410007b70b65e348f0a"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // --- Channel from URL ---
    const params = new URLSearchParams(location.search);
    const channel = (params.get("channel") || "demo").trim();

    // --- Heroes list (filenames must match your /images folder exactly) ---
    const HEROES = [
      "Adam Warlock","Angela","Black Panther","Black Widow","Blade","Captain America",
      "Cloak & Dagger","Daredevil","Doctor Strange","Emma Frost","Groot","Hawkeye","Hela","Hulk",
      "Human Torch","Invisible Woman","Iron Fist","Iron Man","Jeff the Land Shark","Loki","Luna Snow",
      "Magik","Magneto","Mantis","Mister Fantastic","Moon Knight","Namor","Peni Parker","Phoenix",
      "Psylocke","The Punisher","The Thing","Rocket Raccoon","Scarlet Witch","Squirrel Girl",
      "Spider-Man","Star-Lord","Storm","Thor","Ultron","Venom","Winter Soldier","Wolverine"
    ];

    const grid = document.getElementById("grid");

    // Build cards
    function renderCards(tipUser, amount) {
      grid.innerHTML = "";
      HEROES.forEach(name => {
        const card = document.createElement("div");
        card.className = "card";
        const safeSrc = `images/${name}.png`; // your files use spaces/hyphens/& as in name
        card.innerHTML = `
          <img src="${safeSrc}" alt="${name}">
          <div class="name">${name}</div>
        `;
        card.onclick = () => {
          const msg = encodeURIComponent(`[${name}]`);
          const url = `https://streamlabs.com/${encodeURIComponent(tipUser)}/tip?amount=${encodeURIComponent(amount)}&message=${msg}`;
          window.open(url, "_blank", "noopener");
        };
        grid.appendChild(card);
      });
    }

    // Load tip username + amount from Firebase settings, then render
    (async () => {
      try {
        const snap = await get(ref(db, `/channels/${channel}/settings`));
        const s = snap.val() || {};
        const tipUser = (s.streamlabsUser || channel).trim(); // fallback to channel
        const amount  = String(s.defaultAmount || 5).trim();  // fallback to $5
        renderCards(tipUser, amount);
      } catch (e) {
        console.warn("Settings load failed, using defaults:", e);
        renderCards(channel, 5);
      }
    })();
  </script>
</body>
</html>
