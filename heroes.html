<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick Your Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0b0f; color:#f5f7fa; margin:0; text-align:center; }
    h1 { margin: 24px 0 12px; font-size: 26px; }
    .sub { margin: 0 0 14px; font-size: 14px; color:#cbd5e1; opacity:.9; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap:14px; padding:20px; max-width:960px; margin:0 auto 28px; }
    .card { background:#11121a; border:1px solid #2a2e3e; border-radius:10px; padding:10px; cursor:pointer; transition:transform .15s ease, box-shadow .15s ease; }
    .card:hover { transform:scale(1.05); box-shadow:0 0 14px rgba(230,36,41,.35); }
    .card img { width:100%; height:auto; border-radius:8px; display:block; }
    .name { margin:6px 0 0; font-size:15px; color:#cbd5e1; }

    .error { padding: 16px; color:#fecaca; max-width: 860px; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Pick Your Hero!</h1>
  <div class="sub">Click a hero → Streamlabs opens with the hero name prefilled. If it’s blank, paste (Ctrl+V).</div>

  <div class="grid" id="heroGrid"></div>
  <div class="error" id="error"></div>

  <!-- Firebase (compat for simple drop-in) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>

  <script>
    // ---- Firebase config (same as queue/overlay) ----
    const firebaseConfig = {
      apiKey: "AIzaSyASjfLh3w3UQHRy1wvmWwD5ZfaXWjVYTnE",
      authDomain: "marvel-rivals-overlay-7f867.firebaseapp.com",
      databaseURL: "https://marvel-rivals-overlay-7f867-default-rtdb.firebaseio.com",
      projectId: "marvel-rivals-overlay-7f867",
      storageBucket: "marvel-rivals-overlay-7f867.appspot.com",
      messagingSenderId: "1078364810175",
      appId: "1:1078364810175:web:fac410007b70b65e348f0a"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.auth().signInAnonymously().catch(console.warn);

    // ---- URL params ----
    const params  = new URLSearchParams(location.search);
    const CHANNEL = (params.get("channel") || "demo").toLowerCase(); // DB channel path
    const USER    = params.get("user") || CHANNEL;                   // Streamlabs username

    const grid = document.getElementById("heroGrid");
    const errorBox = document.getElementById("error");

    async function loadHeroList() {
      const res = await fetch("heroList.json", { cache: "no-store" });
      if (!res.ok) throw new Error(`Could not load heroList.json (HTTP ${res.status})`);
      const data = await res.json();
      if (!data || !Array.isArray(data.heroes)) throw new Error("heroList.json is missing { heroes: [...] }");
      return data.heroes;
    }

    function makeCard(hero) {
      const card = document.createElement("div");
      card.className = "card";

      const imgSrc = `images/${hero.file}`;
      card.innerHTML = `<img src="${imgSrc}" alt="${hero.name}">
                        <div class="name">${hero.name}</div>`;

      // If an image is missing, warn in console (doesn't break the grid)
      card.querySelector("img").onerror = () => {
        console.warn("Missing image:", hero.file, "for", hero.name);
      };

      card.onclick = async () => {
        const msg = `[${hero.name}]`;

        // Open Streamlabs immediately (never block the donation flow)
        const tipUrl = `https://streamlabs.com/${encodeURIComponent(USER)}/tip?amount=5&message=${encodeURIComponent(msg)}`;
        window.open(tipUrl, "_blank");

        // Clipboard fallback (so viewers can paste if Streamlabs clears the field)
        try { await navigator.clipboard.writeText(msg); } catch (e) {}

        // Optional lastClicks (non-fatal if rules block it)
        try {
          await firebase.database()
            .ref(`/channels/${CHANNEL}/lastClicks/streamlabs`)
            .set({ hero: hero.name, ts: Date.now() });
        } catch (e) {
          console.warn("lastClicks write failed (non-fatal):", e);
        }
      };

      return card;
    }

    (async () => {
      try {
        const heroes = await loadHeroList();
        heroes.forEach(h => grid.appendChild(makeCard(h)));
      } catch (e) {
        console.error(e);
        errorBox.textContent = `Error: ${e.message}. Open DevTools → Console for details.`;
      }
    })();
  </script>
</body>
</html>
