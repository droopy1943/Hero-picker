<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marvel Rivals Hero Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px; text-align:center; }
    h1 { color:#ffcc00; margin: 10px 0 12px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:15px; margin:0 auto; max-width:1000px; }
    .hero-card { background:#222; border:2px solid #444; border-radius:8px; padding:10px; cursor:pointer; transition:transform .2s, border-color .2s; text-align:center; }
    .hero-card:hover { transform:scale(1.05); border-color:#ffcc00; }
    .hero-card img { width:100px; height:100px; object-fit:contain; margin-bottom:8px; }
    .hero-name { font-size:.9rem; color:#fff; }
    .foot { margin-top:14px; color:#aaa; font-size:12px; }
  </style>
</head>
<body>
  <h1>Pick Your Hero!</h1>
  <div class="grid" id="heroGrid"></div>
  <div class="foot">Amount is preset. Message is auto-filled so you don’t have to type.</div>

  <!-- Build the page AFTER we fetch Streamlabs username from Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // ---- SAME HERO LIST YOU ALREADY USE ----
    const heroes = [
      { name: "Adam Warlock", img: "images/Adam Warlock.png" },
      { name: "Angela", img: "images/Angela.png" },
      { name: "Black Panther", img: "images/Black Panther.png" },
      { name: "Black Widow", img: "images/Black Widow.png" },
      { name: "Blade", img: "images/Blade.png" },
      { name: "Captain America", img: "images/Captain America.png" },
      { name: "Cloak & Dagger", img: "images/Cloak & Dagger.png" }, // keep ampersand for your file
      { name: "Daredevil", img: "images/Daredevil.png" },
      { name: "Doctor Strange", img: "images/Doctor Strange.png" },
      { name: "Emma Frost", img: "images/Emma Frost.png" },
      { name: "Groot", img: "images/Groot.png" },
      { name: "Hawkeye", img: "images/Hawkeye.png" },
      { name: "Hela", img: "images/Hela.png" },
      { name: "Hulk", img: "images/Hulk.png" },
      { name: "Human Torch", img: "images/Human Torch.png" },
      { name: "Invisible Woman", img: "images/Invisible Woman.png" },
      { name: "Iron Fist", img: "images/Iron Fist.png" },
      { name: "Iron Man", img: "images/Iron Man.png" },
      { name: "Jeff the Land Shark", img: "images/Jeff the Land Shark.png" },
      { name: "Loki", img: "images/Loki.png" },
      { name: "Luna Snow", img: "images/Luna Snow.png" },
      { name: "Magik", img: "images/Magik.png" },
      { name: "Magneto", img: "images/Magneto.png" },
      { name: "Mantis", img: "images/Mantis.png" },
      { name: "Mister Fantastic", img: "images/Mister Fantastic.png" },
      { name: "Moon Knight", img: "images/Moon Knight.png" },
      { name: "Namor", img: "images/Namor.png" },
      { name: "Peni Parker", img: "images/Peni Parker.png" },
      { name: "Phoenix", img: "images/Phoenix.png" },
      { name: "Psylocke", img: "images/Psylocke.png" },
      { name: "The Punisher", img: "images/The Punisher.png" },
      { name: "The Thing", img: "images/The Thing.png" },
      { name: "Rocket Raccoon", img: "images/Rocket Raccoon.png" },
      { name: "Scarlet Witch", img: "images/Scarlet Witch.png" },
      { name: "Squirrel Girl", img: "images/Squirrel Girl.png" },
      { name: "Spider-Man", img: "images/Spider-Man.png" },   // keep hyphen
      { name: "Star-Lord", img: "images/Star-Lord.png" },     // keep hyphen
      { name: "Storm", img: "images/Storm.png" },
      { name: "Thor", img: "images/Thor.png" },
      { name: "Ultron", img: "images/Ultron.png" },
      { name: "Venom", img: "images/Venom.png" },
      { name: "Winter Soldier", img: "images/Winter Soldier.png" },
      { name: "Wolverine", img: "images/Wolverine.png" }
    ];

    const grid = document.getElementById("heroGrid");

    // --- Firebase init (same project as queue/overlay) ---
    const firebaseConfig = {
      apiKey: "AIzaSyASjfLh3w3UQHRy1wvmWwD5ZfaXWjVYTnE",
      authDomain: "marvel-rivals-overlay-7f867.firebaseapp.com",
      databaseURL: "https://marvel-rivals-overlay-7f867-default-rtdb.firebaseio.com",
      projectId: "marvel-rivals-overlay-7f867",
      storageBucket: "marvel-rivals-overlay-7f867.appspot.com",
      messagingSenderId: "1078364810175",
      appId: "1:1078364810175:web:fac410007b70b65e348f0a"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    await signInAnonymously(auth);

    // Which channel are we rendering for?
    const params = new URLSearchParams(location.search);
    const channelId = params.get("channel") || "demo";

    // Pull the viewer settings: streamlabsUser + defaultAmount
    let streamlabsUser = "droopy2"; // fallback so nothing breaks
    let defaultAmount = 5;

    try {
      const snap = await get(ref(db, `/channels/${channelId}/settings`));
      const val = snap.val() || {};
      if (val.streamlabsUser) streamlabsUser = String(val.streamlabsUser).trim();
      if (val.defaultAmount) defaultAmount = Number(val.defaultAmount) || 5;
      console.log("Using Streamlabs user:", streamlabsUser, "amount:", defaultAmount);
    } catch (e) {
      console.warn("Could not load settings; using defaults.", e);
    }

    // Build the hero grid
    heroes.forEach(hero => {
      const card = document.createElement("div");
      card.className = "hero-card";
      card.innerHTML = `
        <img src="${hero.img}" alt="${hero.name}">
        <div class="hero-name">${hero.name}</div>
      `;
      card.onclick = () => {
        // Auto-fill Streamlabs with amount + message “[Hero]”
        const msg = encodeURIComponent(\`[\${hero.name}]\`);
        const tipUrl = \`https://streamlabs.com/\${encodeURIComponent(streamlabsUser)}/tip?amount=\${encodeURIComponent(defaultAmount)}&message=\${msg}\`;
        window.open(tipUrl, "_blank");
      };
      grid.appendChild(card);
    });
  </script>
</body>
</html>
